<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinCode  || TOOPEYOU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <div class="container">
            <div class="card">
            </div>
            <div class="overlay"></div>
            <div class="input-box">
                <input class="getNumber" type="number" max="6" placeholder="Enter the first 6 digits of your card number" oninput="this.value = this.value.slice(0, 6)">
                <button id="checkBtn" class="CheckBinBtn">Check CARD</button>
            </div>    
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
