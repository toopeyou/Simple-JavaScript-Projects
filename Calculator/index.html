<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>

    <main class="">
        <div class="container">
            <div class="mode">
                <span>‚òÄÔ∏è</span>
                <span class="changeBtn"></span>
                <span class="icon">üåô</span>
            </div>
            <div class="calculator-display" >
                <p class="results"></p>
                <h2 class="result">
                    <span class="first"></span><span class="oper"></span><span class="second"></span>
                </h2>

            </div>
            <div class="calculator-keyboard ">
                 <div class="keyboard-row">
                    <button class="keyboard-item keyboard-item-ts ac">C</button>
                    <button class="keyboard-item keyboard-item-ts keyboard-item-operator" >+/-</button>
                    <button class="keyboard-item keyboard-item-ts keyboard-item-operator" >%</button>
                    <button class="keyboard-item keyboard-item-ls keyboard-item-operator" >√∑</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-item keyboard-item-number">7</button>
                    <button class="keyboard-item keyboard-item-number">8</button>
                    <button class="keyboard-item keyboard-item-number">9</button>
                    <button class="keyboard-item keyboard-item-ls keyboard-item-operator">x</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-item keyboard-item-number">4</button>
                    <button class="keyboard-item keyboard-item-number">5</button>
                    <button class="keyboard-item keyboard-item-number">6</button>
                    <button class="keyboard-item keyboard-item-ls keyboard-item-operator">-</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-item keyboard-item-number">1</button>
                    <button class="keyboard-item keyboard-item-number">2</button>
                    <button class="keyboard-item keyboard-item-number">3</button>
                    <button class="keyboard-item keyboard-item-ls keyboard-item-operator">+</button>
                </div>

                <div class="keyboard-row">
                    <button class="keyboard-item dot">.</button>
                    <button class="keyboard-item keyboard-item-number">0</button>
                    <button class="keyboard-item backspace">X</button>
                    <button onclick="result()" class="keyboard-item  keyboard-item-ls">=</button>
                </div>

            </div>
        </div>
    </main>
    

    <script src="./script/main.js"></script>
    <script src="./script/keyboard.js"></script>
</body>

</html>
