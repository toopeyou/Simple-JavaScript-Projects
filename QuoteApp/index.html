<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./style//main.css">
</head>
<body>
    <main>
        <div class="quote-wrapper ">
            <div class="container">
                <div class="buttons-container">
                    <button id="favourite"><i class="fa-regular fa-heart"></i></button>
                    <button id="copy"><i class="fa-solid fa-copy"></i></button>
                    <button id="open-list"><i class="fa-solid fa-list"></i></button>

                </div>

                <p class="quote">


                </p>
                <h3 id="author">Lorem, ipsum.</h3>
                <button onclick="getQuote()" id="btn">Generate</button>
            </div>

        </div>
    
        <div class="favorite-container none">
            <h3>Favorite</h3>
            <ul class="Favorite-list">
                <li>text</li>
            </ul>
            <div class="favorite-buttons-container">
                <button id="clear-button">Clear</button>
                <button onclick="CloseBtn()" id="close-favorite">Close</button>
            </div>
        </div>
    </main>

    <script src="./script//main.js"></script>
    <script src="./script/Favorite.js"></script>
    <script src="./script/buttons.js"></script>

</body>
</html>
