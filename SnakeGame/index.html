<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>SnakeGame</title>
</head>
<body>
    <canvas id="game" class="game" width="608px" height="608px"></canvas>
    <div class="buttons ">
        <button value="left"><img src="./img/mobile/left.png" alt=""></button>
        <button value="right"><img src="./img/mobile/right.png" alt=""></button>
        <button value="down"><img src="./img/mobile/down.png" alt=""></button>
        <button value="up"><img src="./img/mobile/up.png" alt=""></button>
        <span onclick="restartGame()"><img src="./img/mobile/reset.png" alt=""></span>
    </div>
    <script src="./script/game.js"></script>
    <script src="./script/keyboard.js"></script>
</body>
</html>
